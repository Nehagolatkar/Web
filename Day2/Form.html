<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" id="" >Male
                     <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>Birth date:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>quantity:</td>
                <td>
                    <input type="number" name="" id="" value="1" min="1">
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="Address" id="" col="10" row="50"></textarea>
                </td>
            </tr>
            <tr>
               <td>location:</td>
               <td>
                <input type="checkbox" name="thane" id="">thane
                <input type="checkbox" name="vashi" id="">vashi
                <input type="checkbox" name="dadar" id="">dadar
                <input type="checkbox" name="kalyan" id="">kalyan
                   
               </td>
            </tr>
            <tr>
                <td>Education:</td>
                <td>
                    <option value="BE">BE</option>
                    <option value="BSC">BSC</option>
                    <option value="BCOM">BCOM</option>
                    <option value="BSCIT">BSCIT</option>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mouse</td>
            <td>300</td>
            <td> <center>5</center></td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Keyboard</td>
            <td>600</td>
            <td> <center>4</center></td>
            <td>2400</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Deskstop</td>
            <td>5000</td>
            <td> <center>4</center></td>
            <td>20000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>SSd</td>
            <td>1000</td>
            <td> <center>7</center></td>
            <td>7000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Speaker</td>
            <td>1200</td>
            <td> <center>3</center></td>
            <td>3600</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Hard disk</td>
            <td>2000</td>
            <td> <center>3</center></td>
            <td>6000</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3"> <center><b>Bill details</b></center></td>
            <td>Total</td>
            <td>40500</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Gst</td>
            <td>500</td>
        </tr>
        <tr>
           
            <td colspan="4"> <center><b>Grand total</b></center></td>
            <td>42000</td>
        </tr>
    </table>
</body>
</html>
